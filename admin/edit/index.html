<!--
	THIS IS THE MAGICAL BUTTON TO FIX TOOLTIPS FOR GENERATIONS TO COME. DO NOT ANGER IT.
-->
<button type="button" class="button tiny has-tip" style="display:none" data-tooltip title="WHAT WHY DOES THIS WORK">WHY</button>


<!-- Modal for auto-fill of round. Put out here because Foundation gets pissy about Angular loading routes -->
<div id="roundAutoFillConfirmation" class="reveal-modal" data-reveal>
  <h2>Auto-Fill Rounds.</h2>
  <p class="lead">Are You Sure?</p>
  <div class="row">
    <div class="medium-6 columns">
		<button class="button large expand alert" onClick="$('#roundAutoFillConfirmation').foundation('reveal', 'close');alertm('Okay, I won\'t auto-fill rounds')">No</button>
    </div>
    <div class="medium-6 columns">
    	<button class="button large expand success" onClick="alertm('Whatever, you did it.', 4, 'success')">Yes</button>
    </div>
  </div>
  <a class="close-reveal-modal">&#215;</a>
</div>

<script src="../../js/foundation-5.0.3/js/vendor/jquery.js"></script> 
<script src="../../js/foundation-5.0.3/js/foundation.min.js"></script> 
<script src="../../js/foundation-5.0.3/js/vendor/fastclick.js"></script> 

<script src="../../js/angular-1.2.7/angular.js"></script>
<script src="../../js/angular-1.2.7/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/functions.js"></script>

<script src="../../js/HubSpot-messenger/build/js/messenger.min.js"></script>
<script src="../../js/HubSpot-messenger/build/js/messenger-theme-future.js"></script>

<script src="../../js/angular-xeditable-0/js/xeditable.min.js"></script>

<script src="../../js/spin.min.js"></script>

<script>
	$(document).foundation();
	$(document).ready(sizeWindows());
	$(document).ready(warnPortrait());
	window.onresize=function(){sizeWindows();};
	//$(window).resize(sizeWindows());
	window.addEventListener('orientationchange', warnPortrait);
  
	Messenger.options = {
			extraClasses: 'messenger-fixed messenger-on-bottom messenger-on-right',
			theme: 'future'
	};
	function alertm(message,time,type) {
		if(typeof time==='undefined'){time=5;}
		if(typeof type==='undefined'){type='error';}
		Messenger().post({
		  message: message,
		  type: type,
		  hideAfter: time,
		  showCloseButton: true,
		  hideOnNavigate: true
		});
	}
</script>
</body>
